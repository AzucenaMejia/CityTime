<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityTime</title>
    <link rel="stylesheet" href="./css/estilo.css">
    
</head>

<body>

    <header>

        <div class="logo">
            <img src="/imagenes/logo.png" alt="logo de CityTime"> 
        </div>
        <div>

            <button class="ubicacion"></button>
                <img src="/imagenes/icono-de-ubicacion.png" alt="Planeta" class="icono">
            </button>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li> 
                <li><a href="mapa.html">Mapa</a></li>
            </ul>
        
    </header>
    
    <main>
        <h2 class="texto">Ingresa el nombre de la ciudad para conocer el clima y ver su mapa de ubicación.</h2>
        <form id="searchForm">
            <input type="text" id="ciudad" name="ciudad" required>
            <button type="submit" class="boton-consulta" value="Consultar">Consultar</button>
            <button type="button" class="boton-limpiar" onclick="limpiarFormulario()">Limpiar</button>

        </form>
        <h2 Class="texto">Resultado del Clima</h2>
        <table id="weatherTable">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Temperatura</th>
                    <th>Descripción</th>
                </tr>
            </thead>

                <tbody>
                    <!-- Resultados aquí -->
                </tbody>
        </table>
        <div id="mapa"></div>
        <button class="boton-borrar" onclick="window.location.href='index.html'">Volver a Consultar</button>
    </main>

    <footer class="pie-de-pagina">
        <nav>
            <ul>
                <li><a href="">Privacidad</a></li> 
                <li><a href="">Configuración de cookies</a></li>
                <li><a href="">Derechos de los datos</a></li>
                <li><a href="">Políticas de Privacidad</a></li>

            </ul>
        </nav>
        <p>@ CityTime 2021</p>

    </footer>

    <script src="./js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>

</body>
</html>
